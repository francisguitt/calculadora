<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>calculadora by guitt/zoom</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <div class="result">
    <input type="text"
    id="result" 
    placeholder="0" readonly>
    </div>
    
    <div class="keyboard">
    <div class="kb">
   <input type="button"
  value="7" onclick="dis('7')"/>
    </div>
    
    <div class="kb">
   <input type="button"
   value="8"
   onclick="dis('8')"/>
    </div>
    
    <div class="kb">
    <input type="button"
    value="9" onclick="dis('9')"/>
    </div>
    
   <!--cler-->
    
  <div class="kb">
   <input type="button"
  value="C" onclick="clr()" style="background: red"/>
    </div>
    
    <div class="kb">
   <input type="button"
    value="/" 
    onclick="dis('/')"/>
    </div>
    
   <div class="kb">
   <input type="button"
   value="4" 
   onclick="dis('4')"/>
    </div>
    
   <div class="kb">
   <input type="button"
    value="5" 
    onclick="dis('5')"/>
    </div>
    
    
  <div class="kb">
   <input type="button"
   value="6" 
   onclick="dis('6')"/>
    </div>
   
    
    
  <div class="kb">
   <input type="button"
    value="*" 
    onclick="dis('*')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="1" 
   onclick="dis('1')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="2" 
   onclick="dis('2')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="3" 
   onclick="dis('3')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="-" 
   onclick="dis('-')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="0" 
   onclick="dis('0')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="."
   onclick="dis('.')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="+"
   onclick="dis('+')"/>
    </div>
    
     
    
  <div class="kb">
   <input type="button"
   value="=" 
   onclick="sol()"
   class="und"
   id="und"/>
    </div>
    
    
     <div class="kb">
    <input type="button"
      value="&"/>
    </div>
    
   <div class="kb">
   <input type="button"
   value="π"/>
    </div>
    
   <div class="kb">
   <input type="button"
     value="%"/>
    </div>
    <div class="content">
    <h5 
    style="
    font-weight: 150;
    color: darkviolet;
    text-align: center;
    margin: auto;
    ">---
   <a href="https://www.instagram.com/guittzoom/"    class="about" style="text-decoration: none">
     power by guitt/zoom
     </a>---
      
    </h5>
      
    </div>

   </div>
  <!--=======≠=====-->
  

  <script src="main.js"></script>
</body>
</html>
